<!DOCTYPE html>
<html>
<head>
    <title>Create Event</title>
</head>
<body>
    <h1>Create Event</h1>
    <form method="post" action="{% url 'create_event' %}">
        {% csrf_token %}
        <label for="attendee_email">Email:</label>
        <input type="email" id="attendee_email" name="attendee_email"><br><br>
        <label for="attendee_name">Name:</label>
        <input type="text" id="attendee_name" name="attendee_name"><br><br>
        <label for="start_time">Start Time:</label>
        <input type="datetime-local" id="start_time" name="start_time"><br><br>
        <label for="end_time">End Time:</label>
        <input type="datetime-local" id="end_time" name="end_time"><br><br>
        <button type="submit">Create Event</button>
    </form>
</body>
</html>
